<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="homepage">
            <!-- Play section -->
            <div class="play-outer">
                <img src="./img/ui/logo.png" class="game-logo" alt="game" />
                <div class="input-field">
                    <input type="text" id="username-input" placeholder="Enter your username" />
                    <div class="play-buttons">
                        <button class="btn btn-brown dropdown child-btn">
                            Europe #1
                        </button>
                        <button class="btn btn-yellow play-btn child-btn" id="play-btn">
                            Play!
                        </button>
                    </div>
                </div>
            </div>

            <!-- Profile/XP Level/ XP Bar OR login / register buttons -->
            <div class="profile-outer">
                <div class="profile-inner">
                    <div
                        class="profile-content"
                        id="profile-header"
                        style="display: none"
                    >
                        <div class="profile-left">
                            <button
                                class="btn btn-yellow profile-btn profile-elem"
                                id="profile-header-open-profile-btn"
                            >
                                Profile
                            </button>
                            <button
                                class="profile-level profile-elem"
                                id="profile-header-account-level"
                            >
                                3
                            </button>

                            <div class="account-info profile-elem">
                                <div
                                    class="account-name"
                                    id="profile-header-username"
                                >
                                    Username
                                </div>
                                <div class="progess-outer profile-elem">
                                    <div
                                        class="progess-inner"
                                        id="profile-header-xp-bar"
                                    ></div>
                                </div>
                            </div>
                        </div>
                        <div class="profile-right"></div>
                    </div>

                    <div class="profile-content" id="register-links">
                        <div class="profile-left register-links">
                            <div
                                class="btn btn-yellow profile-btn profile-elem"
                                id="register-btn"
                            >
                                Register
                            </div>
                            <div
                                class="btn btn-yellow noselect profile-btn profile-elem"
                                id="login-btn"
                            >
                                Login
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- popups -->
            <div class="popup" id="auth-popup" style="display: none">
                <div class="close-btn" id="lgn-popup-close-btn">&times;</div>

                <!-- Login auth form -->
                <div class="auth-form" id="login-form">
                    <h2>Login</h2>
                    <div class="form-element">
                        <label for="lgn-email">Email</label>
                        <input
                            type="email"
                            id="lgn-email"
                            placeholder="Enter email"
                        />
                        <div class="form-error" id="lgn-email-error"></div>
                    </div>
                    <div class="form-element">
                        <label for="lgn-password">Password</label>
                        <input
                            type="password"
                            id="lgn-password"
                            placeholder="Enter password"
                        />
                        <div class="form-error" id="lgn-password-error"></div>
                    </div>
                    <div class="form-element">
                        <button class="btn-outline" id="submit-signin-btn">
                            Sign in
                        </button>
                    </div>
                    <div class="form-element">
                        <div class="toggle-action">
                            Dont have an account?
                            <a
                                href="/"
                                class="toggle-action-text"
                                id="goto-signup-form"
                            >
                                Sign up
                            </a>
                            now
                        </div>
                    </div>
                </div>

                <div class="auth-form" id="register-form" style="display: none">
                    <h2>Signup</h2>
                    <div class="form-element">
                        <label for="reg-user">Username</label>
                        <input
                            type="text"
                            id="reg-username"
                            placeholder="Enter username"
                        />
                        <div class="form-error" id="reg-username-error"></div>
                    </div>
                    <div class="form-element">
                        <label for="reg-email">Email</label>
                        <input
                            type="email"
                            id="reg-email"
                            placeholder="Enter email"
                        />
                        <div class="form-error" id="reg-email-error"></div>
                    </div>
                    <div class="form-element">
                        <label htmlFor="reg-password">Password</label>
                        <input
                            type="password"
                            id="reg-password"
                            placeholder="Enter password"
                        />
                        <div class="form-error" id="reg-password-error"></div>
                    </div>
                    <div class="form-element">
                        <button class="btn-outline" id="submit-register-btn">
                            Sign up
                        </button>
                    </div>
                    <div class="form-element">
                        <div class="toggle-action">
                            Already have an account?
                            <a
                                href="/"
                                class="toggle-action-text"
                                id="goto-login-form"
                            >
                                Sign in
                            </a>
                            now
                        </div>
                    </div>
                </div>
            </div>

            <div class="popup" id="profile-popup" style="display: none">
                <div class="close-btn" id="profile-popup-close-btn">
                    &times;
                </div>

                <div class="profile-form">
                    <h2>Profile</h2>
                    <div class="form-element">
                        <div class="category">
                            <div class="category-title">Username:</div>
                            <div
                                class="category-value"
                                id="profile-username"
                            ></div>
                        </div>
                    </div>
                    <div class="form-element">
                        <div class="category">
                            <div class="category-title">Currency:</div>
                            <div
                                class="category-value"
                                id="profile-currency"
                            ></div>
                        </div>
                    </div>
                    <div class="form-element">
                        <div class="category">
                            <div class="category-title">Exp:</div>
                            <div class="category-value" id="profile-exp"></div>
                        </div>
                    </div>
                    <div class="form-element">
                        <div class="category">
                            <div class="category-title">Id:</div>
                            <div class="category-value" id="profile-id"></div>
                        </div>
                    </div>
                    <button class="btn btn-red signout-btn" id="logout-btn">
                        Logout out!
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
